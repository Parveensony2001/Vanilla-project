 <!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link type="text/css" rel="stylesheet" href="css/main.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pig Game</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
 
    <body>
        <div class="wrapper clearfix">
            <div class="player-0-panel active">
                <div class="player-name" id="name-0">Player 1</div>
                <div class="player-score" id="score-0">43</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-0">0</div>
                </div>
            </div>
            <div class="player-1-panel">
                <div class="player-name" id="name-1">Player 2</div>
                <div class="player-score" id="score-1">72</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-1">0</div>
                </div>
            </div>

            <input type="input" class="btn__input" placeholder="enter the predefined score "/>
            <button class="btn-new"><span class="glyphicon" style="padding: 1vh;">&#xe031;</span>New game</button>
            <button class="btn-roll"><img src="https://df0b18phdhzpx.cloudfront.net/ckeditor_assets/pictures/1154563/original_573935_Question_Dice.png" style="max-width: 15%;">Roll dice</button>
            <button class="btn-hold"><img src="https://previews.123rf.com/images/lightwise/lightwise1111/lightwise111100035/11155869-hold-button-isolated-on-white-background.jpg" style="max-width :13%">Hold</button>

            <img src="img/dice-5.png" alt="Dice" class="dice">
            <!-- <img src="dice-1.png" alt="Dice" class="dice_2"> -->
        </div>

        <script src="js/app.js"></script>
    </body>
</html>
