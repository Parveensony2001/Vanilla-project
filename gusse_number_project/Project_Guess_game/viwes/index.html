<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/Project_Guess_game/assats/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess My Number</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Agdasima:wght@700&family=Fasthand&display=swap" rel="stylesheet">
</head>
<body>
    <header><div class="upperline">
    <button class="again_btn btn"> Again!</button>
        <p style="font-size: 2vw;word-spacing: 1.5vh;">(Between 1 to 15)</p>
        </div>
    <h1 style=" text-align: center;padding-top: 0px;margin-top: 0px;font-size: 5vw;">Guess My Number!</h1>
    <div class="collabratin_simble">
        <hr class="partline">
    <div class="guess_box"><span class="number">?</span></div>
    </div></header>
    <main>
    <div class="inputArea">
        <input type="number" placeholder="ENTER NUMBER" class="input_number">
        <button type="submit" class="submit btn" style="width: 16vw;  font-size: 2vw;padding: 1vw; margin: 3%;">LET'S TRY</button>
    </div>
    <div class="outputArea">
        <p class="result">🚫 No Number!</p>
        <p class="score">💯 Score: 20</p>
        <p class="highscore">🤷‍♂️ Highscore: 0</p>
    </div>
</main>
<script src="/Project_Guess_game/assats/script.js"></script>
</body>
</html>
